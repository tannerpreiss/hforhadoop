<body>
<article class="container">
  <h1>Ephemeral Hadoop</h1>
  <div class="button_container">
    <button id="members_button">Request Members</button>
    <button id="events_button">Request Events</button>
    <button id="toggle_ajax_members">Start Members</button>
    <button id="toggle_ajax_events">Start Events</button>
  </div>
  <div class="log_info">
    <div class="members">
      <table class="member_table"></table>
    </div>
    <div class="events">
      <table class="event_table"></table>
    </div>
  </div>
</article>

<script>
  var keeprunning_members = false;
  var keeprunning_events = false;
  var event_counter = 0;
  $(document).ready(function() {
    $('#members_button').click(member_ajax_call);
    $('#events_button').click(event_ajax_call);
    $('#toggle_ajax_members').click(toggle_ajax_members);
    $('#toggle_ajax_events').click(toggle_ajax_events);
  });

  function toggle_ajax_members() {
    if (keeprunning_members) {
      keeprunning_members = false;
      $('#toggle_ajax_members').html("Start Members");
      $('#members_button').prop("disabled", false);
    } else {
      keeprunning_members = true;
      $('#toggle_ajax_members').html("Stop Members");
      $('#members_button').prop("disabled", true);
      call_members();
    }
  }

  function toggle_ajax_events() {
    if (keeprunning_events) {
      keeprunning_events = false;
      $('#toggle_ajax_events').html("Start Events");
      $('#events_button').prop("disabled", false);
    } else {
      keeprunning_events = true;
      $('#toggle_ajax_events').html("Stop Events");
      $('#events_button').prop("disabled", true);
      call_events();
    }
  }

  function call_members() {
    if (keeprunning_members) {
      member_ajax_call();
      setTimeout(call_members, 2500);
    }
  }

  function call_events() {
    if (keeprunning_events) {
      event_ajax_call();
      setTimeout(call_events, 2500);
    }
  }

  function member_ajax_call() {
    var members = $('.members');
    $.getJSON("http://localhost:8001/members?callback=?", function(data) {
      refresh_member_list(data);
    })
      .done(function() {
        console.log("Member request successful");
      })
      .fail(function() {
        console.log("Member request FAIL");
      });
  }

  function event_ajax_call() {
    var members = $('.events');
    $.getJSON("http://localhost:8001/events?callback=?", function(data) {
      refresh_event(data);
    })
      .done(function() {
        console.log("Event request successful");
      })
      .fail(function() {
        console.log("Event request FAIL");
      });
  }

  function refresh_member_list(data) {
    var table = $('<table class="member_table"></table>');
    var row = $('<tr></tr>');
    var col = $('<td></td>');
    var title = $('<th></th>');

    // Add table header
    table.append(row.clone()
        .append(
        title.clone().html('Address')
      )
        .append(
        title.clone().html('Heart Beat')
      )
        .append(
        title.clone().html('Is me?')
      )
    );

    // Add members
    var mem_list = data.member_list;
    for (var i = 0; i < mem_list.length; i++) {
      var addr = col.clone().html(mem_list[i].address);
      var beat = col.clone().html(mem_list[i].heartbeat);
      var is_me = col.clone().html(mem_list[i].is_me);
      table.append(row.clone().append(addr, beat, is_me));
    }

    // Add time stamp
    var label = col.clone().html("Last updated at:");
    var d = new Date();
    var t = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
    var time = col.clone().html(t);
    table.append(row.clone().append(label, time, col.clone()));

    // Replace existing table
    $('.members .member_table').replaceWith(table);
  }

  function refresh_event(data) {
    var table = $('.event_table');
    var row = $('<tr></tr>');
    var col = $('<td></td>');

    var events = data.event_list;
    for (var i = 0; i < events.length; i++) {
      var counter = col.clone().html(event_counter);
      var event = col.clone().html(events[i]);
      table.append(row.clone().append(counter, event));
      event_counter++;
    }

//    $container.animate({ scrollTop: $container[0].scrollHeight }, "slow");
    var container = $('.events');
    container.animate({ scrollTop: container[0].scrollHeight }, "slow");
  }
</script>
